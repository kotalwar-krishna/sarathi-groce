<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sarathi-grocery</title>
    
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <!--  css file link  -->
    <link rel="stylesheet" href="style.css">

    <!-- My Component Library link -->
    <link rel="stylesheet" href="https://sarathi-ui.netlify.app/components/component.css">
    
</head>
<body>
<!-- header section starts for Nav bar  -->
<header class="comp-header">
    <a href="#" class="nav-logo"> <i class="fas fa-shopping-basket"></i> Sarathi Grocery</a>

    <navbar class="navbar-comp">
        <a href="#">home</a>
        <a href="#">features</a>
        <a href="#">products</a>
        <a href="#">categories</a>
        <a href="#">review</a>
        <a href="#">blogs</a>
    </navbar>

    <div class="nav-icons">
        <div class="fas fa-bars" id="menu-btn"></div>
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-filter" id="filter-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-user" id="login-btn"></div>
    </div>

    <form action="" class="search-form">
        <input type="search" id="search-box" placeholder="search here...">
        <label for="search-box" class="fas fa-search"></label>
    </form>

    <form action="" class="login-form">
        <h3>login now</h3>
        <input type="email" placeholder="your email" class="box">
        <input type="password" placeholder="your password" class="box">
        <p>forget your password <a href="#">click here</a></p>
        <p>don't have an account <a href="#">Sign Up</a></p>
        <input type="submit" value="login now" class="primary-button">
    </form>


</header>

<!-- header section ends -->
<script src="feature.js"></script>
</body>
</html>
